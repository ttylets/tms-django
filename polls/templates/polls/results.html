{% extends 'polls/base.html'%}

{% block title %}Poll{%endblock%}

{%block body%}
            <h1>{{question.question_text}}</h1>
            <ul>
            {% for choice in question.choices.all|dictsort:'choice_text'%}
                <li>{{choice.choice_text}} --  {{choice.votes}} vote{{ choice.votes|pluralize}}</li>
            {% endfor %}
            </ul>
    {% endblock %}
