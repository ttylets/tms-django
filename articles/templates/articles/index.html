<html>
<head>
    <title>Articles App</title>
</head>
<body>
    <h1>Articles</h1>
    {% if articles_list %}
        <ul>
            {% for article in articles_list %}
                <li><a href ="{% url 'articles:detail' article.id %}">{{article.title}}</a></li>
            {%endfor%}
        </ul>
    {% else%}
        <p>No articles available.</p>
    {% endif %}
</body>
</html>
